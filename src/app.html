<!DOCTYPE html>
<html lang="en" class="h-full motion-safe:scroll-smooth overflow-y-hidden" data-theme="light">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width" />
		
		<!-- social media -->
		<meta property="og:title" content="One in Emilien" />
		<meta property="og:type" content="website" />
		<meta property="og:description" content="portfolio" />
		<meta name="twitter:card" content="summary_large_image" />

		<!-- initialize theme -->
		<script is:inline>
			const themeSaved = localStorage.getItem("one-in-emilien-theme");
			console.log('saved theme found', themeSaved, localStorage);
			if (themeSaved) {
			  document.documentElement.dataset.theme = themeSaved;
			} else {
			  const prefersDark = window.matchMedia(
				"(prefers-color-scheme: light)"
			  ).matches;
			  document.documentElement.dataset.theme = prefersDark ? "dark" : "light";
			}
	  
			window
			  .matchMedia("(prefers-color-scheme: light)")
			  .addEventListener("change", (event) => {
				if (!localStorage.getItem("theme")) {
				  document.documentElement.dataset.theme = event.matches
					? "dark"
					: "light";
				}
			  });
		  </script>
		  <script src="https://unpkg.com/htmx.org@1.9.3"></script>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" style="height: 100vh;">
		<div style="display: contents; " id="app" class="scroll-mt-24">
			%sveltekit.body%
		</div>
	</body>
</html>
